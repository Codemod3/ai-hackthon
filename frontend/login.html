<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="grid">
        <div class="paper">
            <div class="center">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <span class="material-icons icon">person_outline</span>
                    <input type="text" placeholder="Enter Username" required>
                </div>
                <br/><br/>
                <div class="textfield">
                    <span class="material-icons icon">lock_outline</span>
                    <input type="password" placeholder="Enter Password" required>
                </div>
            </div>
            <div class="rightalign">
                <a href="#">Forgot password?</a>
            </div>
            <br/>
            <a href="homepage.html">
                <button type="button" class="btn">Sign in</button>
            </a>
            <br/>
            <div class="center">
                <p>Do not have an account? <a href="signup.html" >Sign Up</a></p>
            </div>
            <br/><br/><br/><br/>
            <div class="divider">
                <hr>
                <p>OR</p>
                <hr>
            </div>
            <br/>
            <div class="center">
                <p>SignUp using</p>
            </div>
            <br/>
            <div class="icons">
                <span class="material-icons">google</span>
                <span class="material-icons">facebook</span>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            alert("Sign up form toggle function");
        }
    </script>
</body>
</html>
